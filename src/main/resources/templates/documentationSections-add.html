<!DOCTYPE   HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Страница раздела проектной документации</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <header th:insert="blocks/header :: header"> </header>

    <div class="container">
        <div class="px-4 pt-5 my-5 text-center border-bottom">
            <h1 class="display-5 fw-bold"> Добавление раздела </h1>
        </div>

        <form action="/documentationSections/add" method="post" enctype="multipart/form-data">
            <div>
                <div>
                    <p>Наименование раздела исполнительной документации: </p>
                    <p> <textarea class="form-control" aria-label="With textarea" name="nameOfSection" placeholder="Полное наименование"></textarea> </p>
                </div>
            </div>
            <button type="submit" class="btn btn-success">Сохранить</button>
        </form>
    </div>


    <div class="album py-5 bg-body-tertiary">
        <div class="container">

            <div  class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div th:each="el : ${acts}" class="col">
                    <div  class="card shadow-sm">
                        <div  class="card-body">
                            <p th:text=" 'Акт №'+${el.number_of_act}"  class="card-text"/>
                            <p th:text="${el.job}"  class="card-text"/>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a th:href="'/act/'+${el.id}" class="btn btn-warning"> Подробнее</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
    </div>




    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div th:insert="blocks/footer :: footer"> </div>
    </footer>
</body>

</html>
