<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Редактирование акта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>

<body>
<header th:insert="blocks/header :: header"> </header>

<h1> Редактирование акта</h1>

<div th:each = "el : ${act}">
    <form method="post">
        <input type="text" th:value="${el.name}" name="name" placeholder="Сюда акт писать" class="form-control">
        <input type="text" th:value="${el.job}" name="job" placeholder="Сюда работы" class="form-control">
        <button type="submit" class="btn btn-success"> Отправляем и обновляем</button>
    </form>
</div>
<footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div th:insert="blocks/footer :: footer"> </div>
</footer>
</body>

</html>
