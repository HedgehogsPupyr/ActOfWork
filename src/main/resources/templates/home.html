<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title th:text="${home_name}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>

<body >
    <header th:insert="blocks/header :: header"> </header>

    <div class="px-4 pt-5 my-5 text-center border-bottom">
    <h1> Список объектов</h1>
    </div>


    <div class="container">
        <div class="row row-cols-1 row-cols-md-2 align-items-md-center g-5 py-5">
            <div  class="col d-flex flex-column align-items-start gap-2">
                <h3 class="fw-bold">Последний просматриваемый объект</h3>
                <a href="/objectOfBuilder" class="btn btn-primary btn-lg">Подробнее</a>
            </div>

            <div  class="col">
                <div class="row row-cols-1 row-cols-sm-2 g-4">
                    <div th:each="el : ${objects}" class="col d-flex flex-column gap-2">
                        <div class="feature-icon-small d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-4 rounded-3">
                            <svg class="bi" width="1em" height="1em">
                                <use xlink:href="#collection"></use>
                            </svg>
                        </div>
                        <h4 th:text="${el.object}"  class="text-muted" />
                        <p th:text="${el.customer}" class="text-muted"/>
                        <a th:href="'/objectOfBuilder/'+${el.id}" class="btn btn-warning"> Подробнее </a>
                    </div>
                </div>
            </div>
        </div>
        <a href="/objectAdd" class="btn btn-primary btn-lg">Добавить объект</a>
    </div>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div th:insert="blocks/footer :: footer"> </div>
    </footer>
</body>

</html>
