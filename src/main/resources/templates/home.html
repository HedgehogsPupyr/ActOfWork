<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title th:text="${home_name}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>

<body >
    <header th:insert="blocks/header :: header"> </header>


    <section class="py-5 text-center container">
        <div class="col-lg-6 col-md-8 mx-auto">
        <h1> Список объектов</h1>
        </div>
    </section>

    <div class="container">

        <div  class="row row-cols-1 row-cols-md-2 align-items-md-center g-5 py-2">
            <div class="h-100 p-4 bg-light border rounded-4">
            <div th:each="el : ${history}" class="col d-flex flex-column align-items-start gap-2">
                <h4 class="fw-bold">Последний просматриваемый объект</h4>
                <h2 th:text="${el.object}" class="text-muted"/>
                <a th:href="'/objectOfBuilder/'+${el.id}" class="btn btn-primary btn-lg">Подробнее</a>
                <a th:href="'/objectOfBuilder/'+${el.id}+'/objectEdit'" class="btn btn-primary"> Редактировать </a>
                <form th:action="'/objectOfBuilder/'+${el.id}+'/remove'" method="post">
                    <button class="btn btn-primary" type="submit">Удалить</button>
                </form>
            </div>
            </div>

            <div  class="col">
                <div class="row row-cols-1 row-cols-sm-2 g-4 py-4">
                    <div th:each="el : ${objects}" class="col d-flex flex-column gap-2">
                        <div class="feature-icon-small d-inline-flex align-items-center justify-content-center text-bg-primary bg-gradient fs-4 rounded-3">
                            <svg class="bi" width="1em" height="1em">
                                <use xlink:href="#collection"></use>
                            </svg>
                        </div>
                        <h4 th:text="${el.object}"  class="text-muted" />
                        <p th:text="${el.customer}" class="text-muted"/>
                        <a th:href="'/objectOfBuilder/'+${el.id}" class="btn btn-warning"> Подробнее </a>
                        <a th:href="'/objectOfBuilder/'+${el.id}+'/objectEdit'" class="btn btn-warning"> Редактировать </a>
                        <form th:action="'/objectOfBuilder/'+${el.id}+'/remove'" method="post">
                            <button class="btn btn-warning mt-1" type="submit">Удалить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <a href="/objectAdd" class="btn btn-primary btn-lg">Добавить объект</a>
    </div>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div th:insert="blocks/footer :: footer"> </div>
    </footer>
</body>

</html>
