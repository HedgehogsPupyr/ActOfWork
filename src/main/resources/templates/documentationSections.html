<!DOCTYPE   HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Страница разделов исполнительной документации</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <header th:insert="blocks/header :: header"> </header>

    <div th:each="el : ${docSect}">
        <section class="py-5 text-center container">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 th:text="${el.getNameOfSection}" class="display-10 fw-bold"/>
            </div>
        </section>
    </div>
    <div th:each="el : ${acts}" class=" alert alert-info mt-2">
        <h3 th:text=" 'Акт №'+${el.getNumber_of_act}"/>
        <h3 th:text="${el.getJob}"/>
        <a th:href="'/objectOfBuilder/'+${el.getDocumentationSections.getObjectOfBuilder.getId}+'/documentationSections/'+${el.getDocumentationSections.getId}+'/act/'+${el.getId}" class="btn btn-warning"> Подробнее</a>
    </div>


<!--    <span th:each="el : ${actss}"><a th:href="'/objectOfBuilder/'+${el.getDocumentationSections.getObjectOfBuilder.getId}+'/documentationSections/'+${el.getDocumentationSections.getId}+'/actAdd'" class="btn btn-warning mt-1"> Добавить акт</a></span>-->


    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div th:insert="blocks/footer :: footer"> </div>

    </footer>
</body>

</html>
