<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<div class = "container py-4">
<head>
    <title> Object Details </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <header th:insert="blocks/header :: header"> </header>

    <div th:each="el : ${objects}">
        <section class="py-5 text-center container">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 th:text="${el.object}" class="display-10 fw-bold"/>
            </div>
        </section>
    </div>

    <div class="container px-4 py-5" id="custom-cards">
        <h2 class="pb-2 border-bottom">Разделы исполнительной документации</h2>

        <div  class="row row-cols-1 row-cols-lg-3 align-items-stretch g-4 py-5">
            <div th:each="el : ${docSection}" class="col">
                <div  class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg">
                    <div  class="d-flex flex-column h-100 p-5 pb-3 text-white text-shadow-1">
                        <h3 th:text="${el.nameOfSection}" class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold"/>
                        <ul class="d-flex list-unstyled mt-auto">
                            <li class="me-auto">
                                <img src="https://github.com/twbs.png" alt="Bootstrap" width="32" height="32" class="rounded-circle border border-white">
                            </li>
                            <li class="d-flex align-items-center me-3">
                                <a th:href="'/act/'+${el.id}" > Подробнее</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <a href="/documentationSections/add" class="btn btn-primary my-2">Добавить раздел</a>
        </div>
    </div>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div th:insert="blocks/footer :: footer"> </div>
    </footer>
</body>
</div>
</html>
