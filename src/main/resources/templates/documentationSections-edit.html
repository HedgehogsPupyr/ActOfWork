<!DOCTYPE   HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Страница раздела проектной документации</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <header th:insert="blocks/header :: header"> </header>

    <div  class="container">
        <div class="px-4 pt-5 my-5 text-center border-bottom">
            <h1 class="display-5 fw-bold"> Редактирование раздела </h1>
        </div>
        <div th:each = "el : ${documentationSections}">
                <form method="post">
                    <p>Объект капитального строительства: </p>
                    <input type="text" th:value="${el.nameOfSection}" name="nameOfSection" placeholder="Наименование раздела документации" class="form-control">
                    <button type="submit" class="btn btn-success"> Отправляем и обновляем</button>
                </form>
        </div>
    </div>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div th:insert="blocks/footer :: footer"> </div>
    </footer>
</body>

</html>
