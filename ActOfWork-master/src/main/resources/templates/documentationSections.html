<!DOCTYPE   HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Страница разделов исполнительной документации</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <header th:insert="blocks/header :: header"> </header>

    <div th:each="el : ${docSect}">
        <section class="py-5 text-center container">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 th:text="${el.getNameOfSection}" class="display-10 fw-bold"/>
            </div>
        </section>
    </div>

    <div  class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <!--Акты раздела (act)-->
                <div class="col">
                    <div class="card shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="10%" y="50%" fill="#eceeef" dy=".3em" > Акты освидетельствования скрытых работ </text></svg>
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div th:each="el : ${docSect}"  class="btn-group">
                                    <a th:href="'/objectOfBuilder/'+${el.getObjectOfBuilder.getId}+'/documentationSections/'+${el.getId}+'/act'" class="btn btn-sm btn-outline-secondary"> Подробнее</a>

                                </div>
                                <div th:each="el : ${docSect}" >
                                    <small th:text="'АОСР раздела ' + ${el.getNameOfSection}" class="text-body-secondary"></small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                 <!--Документы раздела (document)-->
                <div class="col">
                    <div class="card shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="5%" y="50%" fill="#eceeef" dy=".3em" > Документы на материалы, изделия, оборудование </text></svg>
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div th:each="el : ${docSect}"  class="btn-group">
                                    <a th:href="'/objectOfBuilder/'+${el.getObjectOfBuilder.getId}+'/documentationSections/'+${el.getId}+'/document'" class="btn btn-sm btn-outline-secondary"> Подробнее</a>

                                </div>
                                <div th:each="el : ${docSect}" >
                                    <small th:text="'Документы раздела  ' + ${el.getNameOfSection}" class="text-body-secondary"></small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Исполнительные схемы раздела (executiveScheme)-->
                <div class="col">
                    <div class="card shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="20%" y="50%" fill="#eceeef" dy=".3em" > Исполнительные схемы </text></svg>
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div th:each="el : ${docSect}"  class="btn-group">
                                    <a th:href="'/objectOfBuilder/'+${el.getObjectOfBuilder.getId}+'/documentationSections/'+${el.getId}+'/executiveScheme'" class="btn btn-sm btn-outline-secondary"> Подробнее</a>

                                </div>
                                <div th:each="el : ${docSect}" >
                                    <small th:text="'Исполнительные схемы раздела ' + ${el.getNameOfSection}" class="text-body-secondary"></small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--    <div th:each="el : ${docSect}">-->
<!--    <a th:href="'/objectOfBuilder/'+${el.getObjectOfBuilder.getId}+'/documentationSections/'+${el.getId}+'/actAdd'" class="btn btn-primary btn-lg">Добавить акт</a>-->
<!--    </div>-->
    <footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div th:insert="blocks/footer :: footer"> </div>
    </footer>
</body>

</html>
