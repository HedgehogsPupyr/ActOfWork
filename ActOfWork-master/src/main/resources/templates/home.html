<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title> Make ID yourself </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


</head>

<body >
    <header th:insert="blocks/header :: header"> </header>

    <div class="container px-4 py-5">
<!--        текст по центру на главной странице-->
        <div  class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h2 class="fw-light"> Главная страница сайта</h2>
                <p class="lead text-body-secondary">Здесь представленны объекты строительства. Вы можете добавить новый, или редактировать уже существующий.</p>
                <p>
                    <a href="/objectAdd" class="btn btn-primary my-2">New object</a>
                </p>
            </div>
        </div>

        <div class="row row-cols-1 row-cols-md-2 align-items-md-center g-5 py-5">
            <!--Последний просматриваемый объект-->

            <div th:each="el : ${history}" class="col d-flex flex-column align-items-start gap-2">
                <h3  class="fw-bold text-body-emphasis">Last view object</h3>
                <h4 th:text="${el.object}" class="fw-bold text-body-emphasis">Object</h4>
                <p th:text="'Заказчик' + '  ' + ${el.customer}" class="text-body-secondary"> Name object</p>
                <p th:text=" 'Подрядчик' + '  ' + ${el.builder} " class="text-body-secondary">Builder</p>
                <div class="btn-group">
                    <a th:href="'/objectOfBuilder/'+${el.id}" class="btn btn-sm btn-outline-secondary">View</a>
                    <a th:href="'/objectOfBuilder/'+${el.id}+'/objectEdit'" class="btn btn-sm btn-outline-secondary"> Edit </a>
                    <form  th:action="'/objectOfBuilder/'+${el.id}+'/remove'" method="post">
                        <button class="btn btn-sm btn-outline-secondary" type="submit">Delete</button>
                    </form>
                </div>
            </div>

            <!--Список всех объектов-->
            <div class="col">
                <div class="row row-cols-1 row-cols-sm-2 g-4">
                    <div th:each="el : ${objects}" class="col d-flex flex-column gap-2">
                        <h4 th:text="${el.object}" class="fw-semibold mb-0 text-body-emphasis">Object of builder</h4>
                        <p th:text="${el.customer}" class="text-body-secondary">Customer</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a th:href="'/objectOfBuilder/'+${el.id}" class="btn btn-sm btn-outline-secondary"> View </a>
                                <a th:href="'/objectOfBuilder/'+${el.id}+'/objectEdit'" class="btn btn-sm btn-outline-secondary"> Edit </a>
                                <form th:action="'/objectOfBuilder/'+${el.id}+'/remove'" method="post">
                                    <button  type="submit" class="btn btn-sm btn-outline-secondary">Delete</button>
                                </form>
                            </div>
                            <small class="text-body-secondary">9 mins</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>






    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div th:insert="blocks/footer :: footer"> </div>
    </footer>
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
