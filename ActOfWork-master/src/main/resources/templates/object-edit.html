<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title th:text="${Act}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>

<body>
<header th:insert="blocks/header :: header"> </header>



<div class="container">
    <div class="px-4 pt-5 my-5 text-center border-bottom">
        <h1 class="display-5 fw-bold"> Редактирование  объекта </h1>
    </div>
    <div th:each = "el : ${objectOfBuilder}">
        <form method="post">
            <p>Объект капитального строительства: </p>
            <input type="text" th:value="${el.object}" name="object" placeholder="Наименование проектной документации, почтовый или строителный адрес объекта капитального строительства" class="form-control">
            <p>Застройщик(технический заказчик, уксплуатирующая организация или региональный оператор): </p>
            <input type="text" th:value="${el.customer}" name="customer" placeholder="ОГРН, ИНН место нахождения юр.лица и пр." class="form-control">
            <p> Лицо, осуществляющее строительство: </p>
            <input type="text" th:value="${el.builder}" name="builder" placeholder="ОГРН, ИНН место нахождения юр.лица и пр." class="form-control">
            <p> Лицо, осуществляющее подготовку проектной документации: </p>
            <input type="text" th:value="${el.architect}" name="architect" placeholder="ОГРН, ИНН место нахождения юр.лица и пр." class="form-control">
            <button type="submit" class="btn btn-success"> Отправляем и обновляем</button>
        </form>
    </div>
</div>

<footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div th:insert="blocks/footer :: footer"> </div>
</footer>
</body>

</html>
