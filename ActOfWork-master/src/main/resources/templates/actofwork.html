<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title th:text="${Act}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>

<body>
    <header th:insert="blocks/header :: header"> </header>

    <div th:each="el : ${docSect}">
        <section class="py-5 text-center container">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 th:text="${el.getNameOfSection}" class="display-10 fw-bold"/>
            </div>
        </section>
    </div>
    <!--Таблица с актами-->
    <div class="container">
        <div th:each="el : ${docSect}">
            <a th:href="'/objectOfBuilder/'+${el.getObjectOfBuilder.getId}+'/documentationSections/'+${el.getId}+'/actAdd'" class="btn btn-primary btn-lg">Добавить акт</a>
        </div>
        <div class="bd-example-snippet bd-code-snippet">
            <div class="bd-example m-0 border-0">
                <table   class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col" >№ Act</th>
                        <th scope="col">Job</th>
                        <th scope="col">Date</th>
                        <th scope="col">Actions</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="el : ${acts}">
                        <td th:text=" 'Акт №'+${el.number_of_act}"></td>
                        <td th:text="${el.job}"></td>
                        <td th:text="${el.getDate}"></td>
                        <td>
                            <a th:href="'/objectOfBuilder/'+${el.getDocumentationSections.getObjectOfBuilder.getId}+'/documentationSections/'+${el.getDocumentationSections.getId}+'/act/'+${el.id}+'/edit'">Edit</a>
                            </br>
                            <a th:href="'/objectOfBuilder/'+${el.getDocumentationSections.getObjectOfBuilder.getId}+'/documentationSections/'+${el.getDocumentationSections.getId}+'/act/'+${el.id}+'/remove'">Remove</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>



    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div th:insert="blocks/footer :: footer"> </div>
    </footer>
</body>

</html>
