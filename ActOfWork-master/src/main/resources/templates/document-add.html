<!DOCTYPE   HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Страница разделов исполнительной документации</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"> </header>

<!--Получаем имя раздела проектной документации-->
<div th:object="${docSect}">
    <section class="py-5 text-center container">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 th:text="${docSect.getNameOfSection}" class="display-10 fw-bold"/>
        </div>
    </section>
</div>

<!--div формы  для загрузки файла-->


<!--    Таблица с материалами-->

<div    class="container">
    <form  method="post" enctype="multipart/form-data">
            <div class="bd-example-snippet bd-code-snippet">
                <div class="bd-example m-0 border-0">
                    <table   class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Document</th>
                            <th scope="col">Valid until</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td> <p> <input type="text" name="materialName" placeholder="Материал" ></p></td>
                            <td> <p> <input type="text" name="pasportName" placeholder="Документ (сертификат, декларация соответствия)" ></p> </td>
                            <td> <p> <input type="text" name="pasportDate" placeholder="Cрок дейсвтия документа" ></p></td>
                            <td>
                                <form method="post" enctype="multipart/form-data" >
                                    <ul>
                                        <li>File to upload:<input type="file" name="file" />
                                        </li>
                                    </ul>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        <button type="submit" class="btn btn-success"> Send</button>
    </form>
</div>

<footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div th:insert="blocks/footer :: footer"> </div>
</footer>

</body>
</html>
