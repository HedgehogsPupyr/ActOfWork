<!DOCTYPE   HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Страница разделов исполнительной документации</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
<header th:insert="blocks/header :: header"> </header>
<!--Получаем имя раздела проектной документации-->
<div th:each="el : ${docSect}">
    <section class="py-5 text-center container">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 th:text="${el.getNameOfSection}" class="display-10 fw-bold"/>
        </div>
    </section>
</div>

        <div th:if="${message}">
            <h2 th:text="${message}"/>
        </div>

        <div th:each="el : ${docSect}" >
            <form method="post" enctype="multipart/form-data" th:action="'/objectOfBuilder/'+${el.getObjectOfBuilder.getId}+'/documentationSections/'+${el.getId}+'/document'">
                <table>
                    <tr><td>File to upload:</td><td><input type="file" name="file" /></td></tr>
                    <tr><td></td><td><input type="submit" value="Upload" /></td></tr>
                </table>
            </form>
        </div>

        <div>
            <ul>
                <li th:each="file : ${files}">
                    <a th:href="${file}" th:text="${file}" />
                </li>
            </ul>
        </div>



<footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div th:insert="blocks/footer :: footer"> </div>
</footer>

</body>

</html>
