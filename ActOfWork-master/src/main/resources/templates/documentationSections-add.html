<!DOCTYPE   HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Страница раздела проектной документации</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <header th:insert="blocks/header :: header"> </header>

    <div  class="container">
        <div class="px-4 pt-5 my-5 text-center border-bottom">
            <h1 class="display-5 fw-bold"> Добавление раздела </h1>
        </div>
        <div th:object="${objectOfBuilder}">
        <form th:action="'/objectOfBuilder/'+${objectOfBuilder.id}+'/documentationSectionsAdd'" method="post" enctype="multipart/form-data">
            <div>

                <div>
                    <p> <input type="checkbox" name="nameOfSection" value="Отопление">Отопление</p>
                </div>
                <div>
                    <p> <input type="checkbox" name="nameOfSection" value="Водоснабжение">Водоснабжение</p>
                </div>
                <div>
                    <p> <input type="checkbox" name="nameOfSection" value="Электрика">Электрика</p>
                </div>

                <div>
                    <p>Наименование раздела исполнительной документации: </p>
                    <p> <textarea class="form-control" aria-label="With textarea" name="nameOfSection" placeholder="Полное наименование"></textarea> </p>
                </div>

            </div>
            <button type="submit" class="btn btn-success">Сохранить</button>
        </form>
        </div>
    </div>

    <footer class="pt-4 my-md-5 pt-md-5 border-top">
        <div th:insert="blocks/footer :: footer"> </div>
    </footer>
</body>

</html>
