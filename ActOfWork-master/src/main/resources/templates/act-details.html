<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title> Акт детейлс </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>

<body>
<header th:insert="blocks/header :: header"> </header>

<div th:each="el : ${act}" class=" alert alert-info mt-2">
    <h3 th:text=" 'Акт № ' + ${el.number_of_act}"/>
    <h3 th:text="'Дата акта ' + ${el.date}"/>
    <h3 th:text="'Лицо, выполнившее работы ' + ${el.builder_short}"/>
    <h3 th:text="'Выполненые работы ' + ${el.job}"/>
    <span><a th:href="'/act/' + ${el.id} + '/edit'" class="btn btn-warning mt-1"> Править</a></span>
    <span><a th:href="'/act/' + ${el.id} + '/download2'" class="btn btn-warning mt-1">Скачать</a></span>
   <form th:action="'/act/' + ${el.id} + '/remove'" method="post">
        <button class="btn btn-warning mt-1" type="submit">Удалить</button>
    </form>

</div>

<footer class="pt-4 my-md-5 pt-md-5 border-top">
    <div th:insert="blocks/footer :: footer"> </div>
</footer>
</body>

</html>
